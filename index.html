<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Zhang</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <main>
      <div id="login-page" class="flex-col-center space-between">
        <div id="login-date-time" class="flex-col-center">
          <span id="login-date">Saturday, April 27</span>
          <span id="login-time">5:19</span>
        </div>
        <div id="login-field" class="flex-col-center">
          <div id="profile-icon"></div>
          <div id="username">Daniel Zhang</div>
          <div id="password-container">
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              disabled
            />
            <div id="enter-password-icon" class="hidden"></div>
          </div>
        </div>
      </div>
      <div id="main-page">
        <div id="linkedin" class="flex-col-center draggable desktop-file">
          <div id="linkedin-icon" class="desktop-icon"></div>
          <span class="desktop-link">LinkedIn</span>
        </div>
        <div id="github" class="flex-col-center draggable">
          <div id="github-icon" class="desktop-icon"></div>
          <span class="desktop-link">Github</span>
        </div>
        <div id="finder">
          <div id="finder-sidebar">
            <div class="finder-titlebar"></div>
            <div id="finder-nav"></div>
          </div>
          <div id="finder-body">
            <div id="finder-actions" class="finder-titlebar"></div>
            <div id="finder-content"></div>
          </div>
        </div>
        <div class="window">
          <div class="window-titlebar">
            <div class="window-actions">
              <button class="close-button"></button>
              <button class="minimize-button"></button>
              <button class="expand-button"></button>
            </div>
          </div>
          <div class="window-content">
            <iframe
              src="./files/Resume.pdf"
              width="100%"
              height="100%"
              frameborder="0"
            ></iframe>
          </div>
        </div>
        <div class="window">
          <div class="window-titlebar">
            <div class="window-actions">
              <button class="close-button"></button>
              <button class="minimize-button"></button>
              <button class="expand-button"></button>
            </div>
          </div>
          <div class="window-content">
            <div id="reminders-app">
              <div class="sidebar">
                <div class="section">
                  <div class="section-info">
                    <div class="section-icon all-experiences"></div>
                    <div class="section-title">All Experiences</div>
                  </div>
                  <div class="count">0</div>
                </div>
                <div class="section">
                  <div class="section-info">
                    <div class="section-icon work-experiences"></div>
                    <div class="section-title">Career</div>
                  </div>
                  <div class="count">0</div>
                </div>
                <div class="section">
                  <div class="section-info">
                    <div class="section-icon projects"></div>
                    <div class="section-title">Projects</div>
                  </div>
                  <div class="count">0</div>
                </div>
              </div>
              <div class="reminders-content">
                <span class="content-title">All Experiences</span>
                <div class="experience-timeline">
                  <span class="year">2023</span>
                  <div class="experience-card ecosquad">
                    <div class="card-description">
                      <span class="card-title">Ecosquad</span>
                      <span>A citizen scientist web app</span>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <span class="year">2022</span>
                  <div class="experience-card caseware">
                    <div class="card-description">
                      <span class="card-title">Caseware</span>
                      <span>Software Developer Intern</span>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <span class="year">2021</span>
                  <div class="experience-card skatescribe">
                    <div class="card-description">
                      <span class="card-title">Skatescribe</span>
                      <span>Full Stack Developer Intern</span>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <span class="year">2019</span>
                  <div class="experience-card asteroids">
                    <div class="card-description">
                      <span class="card-title">Asteroids Remake</span>
                      <span>Remake of the famous arcade game</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="dock">
          <div class="dock-icon finder"></div>
          <div class="dock-icon resume"></div>
          <div class="dock-icon reminders"></div>
        </div>
      </div>
    </main>
    <script src="desktop.js"></script>
    <script src="index.js"></script>
  </body>
</html>
