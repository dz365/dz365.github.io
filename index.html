<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Zhang</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <main>
      <div id="login-page" class="flex-col-center space-between">
        <div id="login-date-time" class="flex-col-center">
          <span id="login-date">Saturday, April 27</span>
          <span id="login-time">5:19</span>
        </div>
        <div id="login-field" class="flex-col-center">
          <div id="profile-icon"></div>
          <div id="username">Daniel Zhang</div>
          <div id="password-container">
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              disabled
            />
            <div id="enter-password-icon" class="hidden"></div>
          </div>
        </div>
      </div>
      <div id="main-page">
        <div id="linkedin" class="flex-col-center draggable desktop-file">
          <div id="linkedin-icon" class="desktop-icon"></div>
          <span class="desktop-link">LinkedIn</span>
        </div>
        <div id="github" class="flex-col-center draggable">
          <div id="github-icon" class="desktop-icon"></div>
          <span class="desktop-link">Github</span>
        </div>
        <div id="finder">
          <div id="finder-sidebar">
            <div class="finder-titlebar"></div>
            <div id="finder-nav"></div>
          </div>
          <div id="finder-body">
            <div id="finder-actions" class="finder-titlebar"></div>
            <div id="finder-content"></div>
          </div>
        </div>
        <div class="window">
          <div class="window-titlebar">
            <div class="window-actions">
              <button class="close-button"></button>
              <button class="minimize-button"></button>
              <button class="expand-button"></button>
            </div>
          </div>
          <div class="window-content">
            <iframe
              src="./files/Resume.pdf"
              width="100%"
              height="100%"
              frameborder="0"
            ></iframe>
          </div>
        </div>

        <div id="dock">
          <div class="dock-icon finder"></div>
          <div class="dock-icon resume"></div>
          <div id="reminderApp" class="dock-icon"></div>
        </div>
      </div>
    </main>
    <script src="desktop.js"></script>
    <script src="window.js"></script>
    <script src="remindersApp.js"></script>
    <script src="dock.js"></script>
    <script src="index.js"></script>
  </body>
</html>
