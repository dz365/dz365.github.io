<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <main>
      <div id="login-page" class="flex-col-center space-between">
        <div id="login-date-time" class="flex-col-center">
          <span id="login-date">Saturday, April 27</span>
          <span id="login-time">5:19</span>
        </div>
        <div id="login-field" class="flex-col-center">
          <div id="profile-icon"></div>
          <div id="username">Daniel Zhang</div>
          <div id="password-container">
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              disabled
            />
            <div id="enter-password-icon" class="hidden"></div>
          </div>
        </div>
      </div>
      <div id="main-page">
        <div id="linkedin" class="flex-col-center draggable desktop-file">
          <div id="linkedin-icon" class="desktop-icon"></div>
          <span class="desktop-link">LinkedIn</span>
        </div>
        <div id="github" class="flex-col-center draggable">
          <div id="github-icon" class="desktop-icon"></div>
          <span class="desktop-link">Github</span>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
    <script src="desktop.js"></script>
    <script src="index.js"></script>
  </body>
</html>
